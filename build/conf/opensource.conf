EXPORT_CMAKE=no

when ($CATBOOST_OPENSOURCE == "yes") {
    OPENSOURCE=yes
    CFLAGS+=-DCATBOOST_OPENSOURCE=yes
    CXXFLAGS+=-DCATBOOST_OPENSOURCE=yes
}

when ($OPENSOURCE) {
    LOCAL_YDB_DOCKER_PUBLIC_BUILD=yes
    CATBOOST_OPENSOURCE=yes
    USE_DYNAMIC_IDN=yes
    USE_DYNAMIC_AIO=yes
    USE_DYNAMIC_ICONV=yes
    USE_ASMLIB=no
    SO_OUTPUTS=yes
    UDF_NO_PROBE=yes
    HAVE_MKL=no
    USE_MKL=no
}
