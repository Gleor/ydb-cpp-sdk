service: passport_infra
title: tvmauth (c++)

arcanum:
  review:
     auto_assign: true

     groups:
        - name: backend-developers
          roles: developer

     rules:
        - reviewers:
            name: backend-developers
            ship: 2
            assign: 2

ci:
  release-title-source: flow
  autocheck:
    fast-targets:
      - library/c/tvmauth
      - library/cpp/tvmauth
      - library/go/yandex/tvm
      - library/java/tvmauth
      - library/python/deprecated/ticket_parser2
      - library/python/tvmauth
      - passport
    strong: true
